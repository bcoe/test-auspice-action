on:
  push:
    branches:
      - master
  pull_request:
name: smoke-test
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run get-data
      - run: npm run get-narratives
      - run: npm run smoke-test:ci
